<!DOCTYPE html>
<html>

<body>
  <form>
    <input id="input" type=text>
    <input type=button onclick="myFunction()" value="Add Number" />
  </form>
  <div id="box"></div>
  </div>

  <script type='text/javascript'>

    var number = [];

    function myFunction() {
      var inputElem = document.getElementById('input');
      var inputValue = inputElem.value;
      

      if (inputValue.length > 0 && number.includes(inputValue) === false) {
        var x = document.getElementById('box');
        number.push(inputValue);
        x.innerHTML = number.join('<br />');
        inputElem.value = '';
      }
      
    }
  </script>
</body>

</html>
